name: Build and Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build
      run: npm run build

    - name: Run tests (if available)
      run: npm run test --if-present

    - name: Lint code (if available)
      run: |
        if npm run --silent lint 2>/dev/null; then
          echo "Linting passed"
        else
          echo "Linting not available or failed - skipping"
        fi
      continue-on-error: true

    - name: Type check (if available)
      run: |
        if npm run --silent type-check 2>/dev/null; then
          echo "Type checking passed"
        else
          echo "Type checking not available or failed - skipping"
        fi
      continue-on-error: true
